<section class="mx-10">

</section>


<section class="stats shadow mt-5">
  <div class="stat place-items-center">
    <div class="stat-title">Población: </div>
    <div class="stat-value">{{ country().population | number }}</div>
    <div class="stat-desc">Desde {{ currentYear() }}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Nombre: </div>
    <div class="stat-value text-secondary">{{ country().name }}</div>
    <div class="stat-desc text-secondary">↗{{ country().capital }}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">SubRegion</div>
    <div class="stat-value">{{ country().subRegion }}</div>
    <div class="stat-desc">↘︎ {{ country().region }}</div>
  </div>
</section>


<section class="diff aspect-20/9" tabindex="0">
  <div class="diff-item-1" role="img" tabindex="0">
    <img
    [alt]="country().name"
    [src]="country().flagsvg" />
  </div>
  <div class="diff-item-2" role="img">
    <img
    class="blur brightness-75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"
    [alt]="country().name"
    [src]="country().flagsvg" />
  </div>
  <div class="diff-resizer"></div>
</section>
